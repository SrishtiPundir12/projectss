<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Input with Datalist</title>
</head>
<body>
    <h1>Autocomplete Input with Datalist</h1>
    <form>
        <label for="day-input">Choose a day:</label>
        <input type="text" id="day-input" list="days" name="day">
        <datalist id="days">
            <option value="Monday">
            <option value="Tuesday">
            <option value="Wednesday">
            <option value="Thursday">
            <option value="Friday">
            <option value="Saturday">
            <option value="Sunday">
        </datalist>
    </form>
</body>
</html>
